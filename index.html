<!DOCTYPE html>
<html>
<head>
	<title>Registration Form-2</title>
	<style type="text/css">
		.star:after {
			content:" *";
			color: red;
		}
		.logo:hover {
			transform: scale(2);

		}
		body{
			background-color: lightblue;
			padding: 50px;
			border-left: dotted;
 
		}
		h3{
			text-align: center;
			border: dashed;
		}
		
		label{
			font-family: fantasy ;
			padding: 50px;
		}
		button{
			width: 150px;
			height: 50px;
		}
		
	</style>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<h3><strong>Registration Form</strong></h3><img src="./logo.png" style="width: 50px; height: 50px;" class="logo">
	
	<img src="./banner.jpg" style="width: 100%; height:250px" >
<form method="post" action="result.html">
	<fieldset>
		<legend>>Personal Information</legend>
		<div class="star">
			<label>First Name:-</label>
			<input  type="text" name="fname">
		</div>
		<label>Middle Name:-</label>
		<input type="text" name="fname">
		<div class="star">
			<label>Last Name:-</label>
			<input type="text" name="fname">
		</div>
		<div class="star">
			<label>DOB:-</label>
			<input type="date" name="DOB">
		</div>
		<div class="star">
			<label>Mobile no.-</label>
			<input type="number" name="Mobile">
		</div>
		<label>Phone no.-</label>
		<input type="number" name="Phone">
		<div class="star">
			<label>Gender:-</label>
			<select name="Gender">
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
				<option>Don't want to disclose</option>
			</select>
		</div>
		<div class="star">
			<label>Permanent Address</label>
			<textarea style="width: 150px; height: 70px" ></textarea>
		</div>
		<label>Current Address</label>
		<textarea style="width: 150px; height: 70px" ></textarea>
		<div class="star">
			<label>State/UT:-</label>
			<select>
				<option>ODISHA</option>
				<option>MP</option>
				<option>UP</option>
				<option>DELHI</option>
				<option>LOS ANGELES</option>
			</select>
		</div>	
		<div class="star">
			<label>Country:-</label>
			<select>
				<option>INDIA</option>
				<option>USA</option>
			</select>
		</div>	
		<div class="star">
			<label>Pincode:-</label>
			<input type="number" name="pincode">
		</div>

		

	</fieldset>
	<fieldset>
		<legend>>Log In Details</legend>
		<div class="star">
			<label>Email-</label>
			<input type="email" name="Email">
		</div>
		<div class="star">
			<label>Password:-</label>
			<input type="Password" name="Password">
		</div>
		<div class="star">
			<label>Confirm Password:-</label>
			<input type="Password" name="c_Password">
		</div>
	</fieldset>
	<fieldset>
		<legend>>Intrests</legend>
		<input type="checkbox" name="Intrests" value="painting" id="painting">
		<label for="painting">painting</label>
		<input type="checkbox" name="Intrests" value="computer & software"id="computer & software">
		<label for="computer & software">computer & software</label>
		<input type="checkbox" name="Intrests" value="fashion" id="fashion">
		<label for="fashion">fashion</label>
		<input type="checkbox" name="Intrests" value="photography" id="photography">
		<label for="photography">photography</label>
		
	</fieldset>
	<button type="Submit">Submit</button>
	
</form>
	

</body>
</html>
